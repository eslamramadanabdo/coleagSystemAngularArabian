<main id="main" class="main">

    <div class="pagetitle">
      <h1>List All Students</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Home</a></li>
          <li class="breadcrumb-item">Students</li>
          <li class="breadcrumb-item active">All Students</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>
                      <b>N</b>ame
                    </th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Level</th>
                    <th>GPA</th>
                    <th >Dep Name</th>
                    <th>Action</th>
                  </tr>

                </thead>

                <tbody>
                    <tr *ngFor="let item of student">
                      <td>{{ item['name']}}</td>
                      <td>{{item['age']}}</td>
                      <td>  {{ item['gender'] }} </td>
                      <td> {{item['address']}} </td>
                      <td> {{ item['level'] }} </td>
                      <td> {{ item['GPA'] }} </td>
                      <td> {{ item['departmentName'] }} </td>
                      <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteStudent(item['id'])" >Delete</button>
                        <a routerLink="/student/edit/{{ item['id'] }}" class="btn btn-info btn-sm" > Edit  </a>
                      </td>
                    </tr>
                </tbody>

              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
